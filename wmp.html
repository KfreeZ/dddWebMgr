<!DOCTYPE html>
<html>
<head>
    <meta charset ="UTF-8">
    <title>ddd's manage page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand">DDD's manage page</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="hero-unit">
            <h1> Halo </h1>
        </div>

        <form>
          <fieldset>
            <legend>Configuration</legend>

            <!-- cfg 1 -->
            <div class="controls">
                <label> <strong>Server IP</strong> </label>
                <input type="text" placeholder="121.41.49.137" class="input-xlarge">
            </div>

            <!-- cfg 2 -->
            <div class="controls">
                <label class="control-label"> <strong>Device ID</strong> </label>
                <input type="text" placeholder="1" class="input-xlarge">
            </div>

            <!-- cfg 3 -->
            <div class="controls">
                <label class="control-label"> <strong>Resolution</strong> </label>
                <select class="input-xlarge">
                    <option>640x480</option>
                    <option>1296x730</option>
                    <option>1920x1080</option>
                    <option>2592x1944</option>
                </select>
            </div>

            <!-- submit button -->
            <button type="submit" class="btn">Submit</button>
          </fieldset>
        </form>
        
        <hr>
        
        <footer>
            <p>&copy; Company 2015</p>
        </footer>
    </div>
    
</body>
</html>
